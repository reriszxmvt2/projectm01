<ons-navigator swipeable id="myNavigator" page="./views/signin.html">
    <ons-page id="page1">
        <div class="background"></div>
        <div>
            <img src="images/logo.png" class="lookHub-logo">
        </div>
        <div class="font-welcome">
            Welcome
        </div>
        <div class="font-lookhub">
            LookHub
        </div>
        <div class="input-box">
            <div class="form-group">
                <label for=""></label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label for=""></label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                <div class="forgot">Forgot password</div>
            </div>
        </div>
        <div class="box-login">
            <button type="button" name="" id="" class="btn-login btn-lg btn-block">Log In</button>
        </div>
        <div class="container">
            <div class="normal-font-small">Not a member ?</div>
            <ons-button modifier="quiet" class="color-font-small" id="button-signup">Join now</ons-button>


        </div>
        <div class="font-signin-api">Or sign in with</div>
        <div class="container">
            <button type="button" name="" id="" class="btn-facebook btn-lg"><img src="./images/facebook-icon.png" class="img-icon">facebook</button>
            <button type="button" name="" id="" class="btn-google btn-lg "><img src="./images/google.png" class="img-icon">google</button>
        </div>


    </ons-page>
</ons-navigator>
